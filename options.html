<html>
<head>
	<link type="text/css" href="style.css" rel="stylesheet">
	<script type="text/javascript" src="gsStorage.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<title>The Great Suspender</title>
</head>


<body id="body">

<div class="mainContent">
	<h1>The Great Suspender Settings</h1>
	<input type="checkbox" id="preview"></input>
	<label for="preview">Enable screen capturing</label>
	<span id="previewQualitySection">
		<input type="checkbox" id="previewQuality"></input>
		<label for="previewQuality">Use high quality screen captures</label>
	</span>
	<span id="previewQualityNote">NOTE: Enabling screen capturing will cause chrome to take longer and use more CPU when suspending tabs</span>
	<br />
	<br />
	<label id="timeToSuspendLbl" for="timeToSuspend">Length of inactivity before tab suspends automatically</label>
	<br />
	<select id="timeToSuspend">
		<option value="0">Never</option>
		<option value="0.33">20 seconds</option>
		<option value="1">1 min</option>
		<option value="5">5 mins</option>
		<option value="10">10 mins</option>
		<option value="15">15 mins</option>
		<option value="30">30 mins</option>
		<option value="60">1 hour</option>
		<option value="120">2 hours</option>
		<option value="360">6 hours</option>
		<option value="720">12 hours</option>
		<option value="1440">1 day</option>
		<option value="2880">2 days</option>
		<option value="4320">3 days</option>
	</select>
	<span id="onlineCheckSection">
		<input type="checkbox" id="onlineCheck"></input>
		<label for="onlineCheck">Only auto-suspend if connected to the internet</label>
	</span>
	<br />
	<br />
	<input type="checkbox" id="unsuspendOnFocus"></input>
	<label for="unsuspendOnFocus">Automatically unsuspend when tab gains focus</label>
	<br />
	<input type="checkbox" id="dontSuspendPinned"></input>
	<label for="dontSuspendPinned">Do not suspend pinned tabs</label>
	<br />
	<input type="checkbox" id="dontSuspendForms"></input>
	<label for="dontSuspendForms">Do not suspend tabs that contain unsaved form inputs</label>
	<br />
	<input type="checkbox" id="ignoreCache"></input>
	<label for="ignoreCache">Skip browser cache when reloading tab</label>
	<br />
	<br />
	<br />
	<label for="whitelist">Whitelist (keywords of pages to ignore)</label>
	<br />
	<textarea id="whitelist" rows="4" cols="50"></textarea>
	<br />
	<br />


	<h2>Tab History:</h2>

	<!-- <label id="maxHistoryLbl" for="maxHistories">Number of sessions to store in history</label>
	<br />
	<input id="maxHistories" value="5" />
	<br /> -->
	<p>
		<button id='showHistory'>Show History</button>
		<button id='clearHistory'>Clear History</button>
		<br />
		<br />
	</p>

</div>

</body>
</html>
