<html>
<head><title>The Great Suspender :: Options</title></head>
<script type="text/javascript" src="options.js"></script>

<body>

Turn on screen capturing (experimental):
<input type="checkbox" id="preview"></input>
<br />

Max height of image (in multiples of screen height):
<input id="maxHeight" value="1"></input>
<br />

Preview format:
<select id="format">
 <option value="image/png">png</option>
 <option value="image/jpeg">jpeg</option>
</select>
<br />

Jpeg quality (only if jpeg format selected):
<select id="quality">
 <option value="0.2">0.2</option>
 <option value="0.4">0.4</option>
 <option value="0.6">0.6</option>
 <option value="0.8">0.8</option>
 <option value="1.0">1.0</option>
</select>
<br />

<button id='save'>Save</button>
</body>
</html>
