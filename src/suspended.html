<!doctype html>
<html>

<head>
	<!--should use the same as the default extension favicon-->
	<link id="gsFavicon" rel="icon" href="img/icon128-suspendy.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/suspended.js"></script>
	<title id="gsTitle" data-i18n="__MSG_html_suspended_title__"></title>
</head>

<body class="suspended-page">

	<script type="text/html" id="previewTemplate">
		<div id="gsPreview" class="gsPreview">
			<img id="gsPreviewImg" class="gsPreviewImg" />
		</div>
	</script>

	<script type="text/html" id="donateTemplate">
		<img id="dudePopup" src="img/suspendy-guy.png">
		<div id="donateBubble" class="donateBubble">
			<p class="donate-text" data-i18n="__MSG_html_suspended_donation_question__"></p>
			<div id="donateButtons" class="donateButtons" />
		</div>
	</script>

	<script type="text/html" id="toastTemplate">
		<div class="toast-content">
			<h1 data-i18n="__MSG_html_suspended_toast_not_connected__"></h1>
			<p data-i18n="__MSG_html_suspended_toast_reload_disabled__"></p>
		</div>
	</script>

	<div id="gsTopBar" class="gsTopBar">
		<div class="faviconWrap">
			<img id="gsTopBarImg" class="gsTopBarImg" />
		</div>
		<div id="gsTopBarTitle" class="gsTopBarTitle"></div>
		<a id="gsTopBarUrl" class="gsTopBarUrl"></a>
	</div>

	<div id="suspendedMsg" class="suspendedMsg">
		<div class="tab">
			<div class="bar">
				&bull;&bull;&bull;
				<div class="spinner"></div>
			</div>
			<div class="face">
				<div class="eye eye-closed eye-l"></div>
				<div class="eye eye-closed eye-r"></div>
				<div class="eye eye-open eye-l"></div>
				<div class="eye eye-open eye-r"></div>
				<div class="mouth"></div>
			</div>
			<div class="zzz">
				<span class="z">Z</span>
				<span class="z">Z</span>
				<span class="z">Z</span>
			</div>
		</div>

		<div class="suspendedTextWrap">
			<div class="suspendedMsg-instr">
				<span data-i18n="__MSG_html_suspended_click_to_reload__"></span>
			</div>
			<div class="suspendedMsg-shortcut">
				<span id="hotkeyCommand"></span>
			</div>
		</div>
	</div>
	<div class="watermark">
		The Great Suspender
	</div>

	<div id="refreshSpinner"></div>

</body>

</html>
