<!doctype html>
<html>

<head>
	<link id="gsFavicon" rel="icon" href="img/ic_suspendy_128x128.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/suspended.js"></script>
	<title id="gsTitle" data-i18n="__MSG_html_suspended_title__"></title>
</head>

<body class="suspended-page">

	<script type="text/html" id="previewTemplate">
		<div id="gsPreview" class="gsPreview">
			<img id="gsPreviewImg" class="gsPreviewImg" />
		</div>
	</script>

	<script type="text/html" id="donateTemplate">
		<img id="dudePopup" src="img/suspendy-guy.png">
		<div id="donateBubble" class="donateBubble">
			<p class="donate-text" data-i18n="__MSG_html_suspended_donation_question__"></p>
			<div id="donateButtons" class="donateButtons" />
		</div>
	</script>

	<script type="text/html" id="whitelistModalTemplate">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close close-x">&times;</span>
				<h2 data-i18n="__MSG_html_suspended_modal_header__"></h2>
			</div>
			<div class="modal-body">
				<div class="radio">
					<input type="radio" name="whitelistOption" id="whitelistSite" checked />
					<label for="whitelistSite"><span id="rootUrl" data-i18n="__MSG_html_suspended_modal_this_domain__"></span></label>
				</div>
				<div class="radio">
					<input type="radio" name="whitelistOption" id="whitelistPage" />
					<label for="whitelistPage"><span id="fullUrl" data-i18n="__MSG_html_suspended_modal_this_page__"></span></label>
				</div>
				<div class="radio">
					<input type="radio" name="whitelistOption" id="whitelistTemporary" />
					<label for="whitelistTemporary" data-i18n="__MSG_html_suspended_modal_temp_whitelist__"></label>
				</div>
				<p class="lesserText" data-i18n="__MSG_html_suspended_modal_temp_whitelist_notice__"></p>
			</div>
			<div class="modal-footer">
				<div id="confirmWhitelistBtn" class="btn" data-i18n="__MSG_html_suspended_modal_ok__"></div>
				<div class="btn close" style="background: #bbb;" data-i18n="__MSG_html_suspended_modal_cancel__"></div>
			</div>
		</div>
	</script>

	<script type="text/html" id="toastTemplate">
		<div class="toast-content">
			<h1 data-i18n="__MSG_html_suspended_toast_not_connected__"></h1>
			<p data-i18n="__MSG_html_suspended_toast_reload_disabled__"></p>
		</div>
	</script>

	<div id="gsTopBar" class="gsTopBar">
		<div id="gsTitleWrap" class="gsTitleWrap">
			<div class="gsTopBarTitle">
				<img id="gsTopBarImg" class="gsTopBarImg" />
				<span id="gsTopBarTitle"></span>
				<!-- &bull;	<span data-i18n="__MSG_html_suspended_tab_suspended__"></span> -->
			</div>
			<div>
				<a id="gsWhitelistLink" class="gsWhitelistLink">
					<span data-i18n="__MSG_html_suspended_tab_whitelist_prefix__"></span>
					<span id="gsTopBarUrl" class="gsTopBarUrl"></span>
					<span data-i18n="__MSG_html_suspended_tab_whitelist_suffix__"></span>
				</a>
			</div>

		</div>
	</div>
	<div id="suspendedMsg" class="suspendedMsg">
		<!-- <img src="/img/snoozy_tab.png" alt="Tab suspended" title="Tab suspended" /> -->


		<div class="tab">
			<div class="bar">
				&bull;&bull;&bull;
				<div class="spinner"></div>
			</div>
			<div class="face">
				<div class="eye eye-closed eye-l"></div>
				<div class="eye eye-closed eye-r"></div>
				<div class="eye eye-open eye-l"></div>
				<div class="eye eye-open eye-r"></div>
				<div class="mouth"></div>
			</div>
			<div class="zzz">
				<span class="z">Z</span>
				<span class="z">Z</span>
				<span class="z">Z</span>
			</div>
		</div>

		<div class="suspendedTextWrap">
			<div class="suspendedMsg-instr">
				<span data-i18n="__MSG_html_suspended_click_to_reload__"></span>
			</div>
			<div class="suspendedMsg-shortcut">
				<span id="hotkeyCommand"></span>
			</div>
		</div>
	</div>
	<div class="watermark">
		The Great Suspender
	</div>

	<div id="refreshSpinner"></div>

</body>

</html>
