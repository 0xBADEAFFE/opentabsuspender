<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
	<link type="text/css" href="css/popup.css" rel="stylesheet">
	<script type="text/javascript" src="js/popup.js"></script>

</head>
<body>

	<div id="popTop">
		<img id="popTopIcon" src="img/icon48.png" />

	</div>

	<div id="header">
		<img id="statusImg" />
		<span id="statusDetail"></span>
	</div>

	<div class="group">
		<div class="menuOption" id="suspendOne">
			<div class="icon iconSuspendCurrent"></div>
			<div class="optionText">Suspend tab now</div>
		</div>
		<div class="menuOption" id="tempWhitelist">
			<div class="icon iconSuspendCurrent"></div>
			<div class="optionText">Pause suspension for now</div>
		</div>
		<div class="menuOption" id="whitelist">
			<div class="icon iconSuspendCurrent"></div>
			<div class="optionText">Never suspend this site</div>
		</div>
	</div>

	<div class="group">
		<div class="menuOption" id="suspendAll">
			<div class="icon iconSuspendAll"></div>
			<div class="optionText">Suspend other tabs</div>
		</div>
		<div class="menuOption" href="#" id="unsuspendAll">
			<div class="icon iconUnsuspendAll"></div>
			<div class="optionText">Unsuspend all tabs</div>
		</div>
	</div>

	<div class="group">
		<div class="menuOption" id="settingsLink">
			<div class="icon iconSettings"></div>
			<div class="optionText">Settings</div>
		</div>
	</div>
</body>
</html>
