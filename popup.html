<!doctype html>
<html>
<head>
<link type="text/css" href="popup.css" rel="stylesheet">
<script type="text/javascript" src="popup.js"></script>

</head>
<body>

	<div id="popTop">
		<img src="icon48.png" />
		<!-- <h1>The Great Suspender</h1> -->

	</div>

	<div id="statusBar">
		<span id="statusText"></span>
	</div>

	<div id="middle">
		<div class="menuOption" id="suspendOne" title="Suspend current tab">
			<div class="icon iconSuspendCurrent"></div>
			<div class="optionText">Suspend this tab</div>
		</div>
		<div class="menuOption" id="suspendAll" title="Suspend all other tabs">
			<div class="icon iconSuspendAll"></div>
			<div class="optionText">Suspend other tabs</div>
		</div>
		<div class="menuOption" id="whitelist" title="Whitelist current tab">
			<div class="icon iconWhitelist"></div>
			<div class="optionText">Whitelist this tab</div>
		</div>
		<div class="menuOption" href="#" id="unsuspendAll" title="Reload all tabs">
			<div class="icon iconUnsuspendAll"></div>
			<div class="optionText">Unsuspend all tabs</div>
		</div>
		<div class="menuOption" id="tempWhitelist" title="Temporarily whitelist this tab">
			<div class="icon iconWhitelist"></div>
			<div class="optionText">Temp whitelist this tab</div>
		</div>
		<div class="menuOption" id="tempWhitelisted" title="Tab temporarily whitelisted">
			<div class="icon iconWhitelist"></div>
			<div class="optionText"></div>
		</div>
	</div>

	<div id="bottom">
		<a id="settings" title="Settings">Settings</a>
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<a id="history" title="History">History</a>
	</div>
</body>
</html>
