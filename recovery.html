<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
	<title id='gsTitle'>The Great Suspender</title>
	<link  id='gsFavicon' rel="icon" />
	<link type="text/css" href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/gsUtils.js"></script>
    <script type="text/javascript" src="js/sessionUtils.js"></script>
    <script type="text/javascript" src="js/recovery.js"></script>

</head>
<body id="body">

<div class="splash">

	<div class="dude-left">
		<img src="img/ruhroh.png" />
	</div>

	<h1>Ruh roh!</h1>
	<p>Looks like you're recovering from a chrome or extension crash.<br />
	Your suspended tabs may have crashed or disappeared.</p>
	<div id='screenCaptureNotice'>
		<span><em>Important!</em></span>
		<p>You currently have screen capturing turned on. If this extension is repeatedly crashing it is recommended you disable this option.</p>
		 <button id='previewsOffBtn' class='btn undo'>Turn off screen capturing</button>
	</div>

    <hr class="splashRule" />
	<div class='recoverySection'>
		<button id='restoreSession' class='btn'>Restore tabs automatically</button>
		&nbsp;&nbsp;
		<button id='manageManuallyLink' class='btn undo'>Manage sessions manually</button>
		<br />
		<br />
		<div id='recoveryLinks'></div>
	</div>

</div>


</body>
</html>
