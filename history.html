<!doctype html>
<html>
<head>
<title id='gsTitle'>Session History</title>
<link  id='gsFavicon' rel="icon" />
<link type="text/css" href="style.css" rel="stylesheet"></link>
<script type="text/javascript" src="gsUtils.js"></script>
<script type="text/javascript" src="history.js"></script>

</head>
<body>

<div  class="mainContent">
	<h1>Session History</h1>

    <h2>Current session:</h2>
    <div id='currentLinks'></div>

    <h2>Recent sessions:</h2>
    <div id='recoveryLinks'></div>

	<h2>Saved sessions:</h2>
	<div id='historyLinks'></div>

    <br />
    <button id="clearHistory" class="button">Clear tab history</button>

</div>

<div id="sessionNameModal" class="modal">
    <h2>Enter a name for this session:</h2>
    <input id="sessionNameText" type="text"></input>
    <br />
    <input id="sessionNameSubmit" type="button" value="OK" />
    <input id="sessionNameCancel" type="button" value="Cancel" />
</div>

</body>
</html>
